<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>

    <script type="text/javascript" src="main.js"></script>
    <title>Select Chart Types</title>
  </head>
  <body>
    <h1>Showing Charts by different chart types</h1>
    <p>You can change the chart types below in the dropdown menu and the chart will display accordingly.</p>
    <p>This chart is built by using c3.js library based on D3.JS and jQuery.</p>
    <!-- HTML for Chart -->

    <!-- Creating a select option to show different types of charts to choose from -->

    <b>Select Chart Type here: </b>
    <select id="chartType">
      <option value="bar">Bar Chart</option>
      <option value="pie">Pie Chart</option>
      <option value="donut">Donut Chart</option>
      <option value="area">Area Chart</option>
      <option value="line">Line Chart</option>
      <option value="spline">Spline Chart</option>
    </select>

    <!-- To render the chart -->
    <div id="chart"></div>
  </body>
</html>
